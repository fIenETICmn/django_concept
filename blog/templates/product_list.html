{% extends 'base.html' %}

{% block content %}
        <h4>List of Product</h4>
            {% for pro in products %}
<!--                <div class="post">-->
                        <h2>{{ pro.name }}</h2>
                     {% for image in pro.product_images.all %}
                            <img height="70" width="70" alt="" src="{{ image.image.url }}">
                    {% endfor %}
<!--                        <img height="70" width="70" src="{{ image.image.url }}" >-->
                        <p>{{ pro.price|linebreaksbr }}</p>
                        <p>{{ pro.description|linebreaksbr }}</p>
                        <p>{{ pro.category|linebreaksbr }}</p>
<!--                </div>-->
            {% endfor %}
{% endblock %}
